<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="The Kisan PG College provides one of the earliest forms of PG studies, setting the standard for brilliance in Kushinagar.">
    <meta name="keywords" content="Kisan PG College, PG Studies, Sewarhi, Kushinagar, Education">
    <meta name="author" content="Shashi Chaurasia">

    <!-- Title -->
    <title>Kisan PG College - Excellence in PG Studies</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}?v=1" type="image/png">

   <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}?v=1" type="image/png">


    <!-- Open Graph Tags -->
    <meta property="og:title" content="Kisan PG College - Excellence in PG Studies">
    <meta property="og:description" content="Kisan PG College offers one of the earliest forms of PG studies, setting the standard for excellence in Kushinagar.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="https://kisanpgcollege-sewarhi.in">
    <meta property="og:type" content="website">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://kisanpgcollege-sewarhi.in">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Kisan PG College",
      "url": "https://kisanpgcollege-sewarhi.in",
      "logo": "{{ url_for('static', filename='images/logo.png') }}",
      "description": "Kisan PG College provides one of the earliest forms of PG studies, setting the standard for brilliance in Kushinagar.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Sewarhi, Kushinagar",
        "addressLocality": "Kushinagar",
        "addressRegion": "UP",
        "postalCode": "123456",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'hi', // Default language is Hindi
                includedLanguages: 'hi,en', // Allow switching between Hindi and English
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>

    <!-- Google Translate Styling -->
    <style>
        #google_translate_element {
            position: fixed;
            left: 10px;
            top: 0;
            z-index: 1000;
            background-color: white;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 12px;
        }
        .goog-te-banner-frame {
            display: none !important;
        }
        body {
            top: 0 !important;
        }
    </style>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty-pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/course.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about-us.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news_detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery-redesign.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alumni.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/committees.css') }}">
    <!-- UI Improvements -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-improvements.css') }}">
    <!-- Navigation & Header Improvements -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation-improvements.css') }}">
    <!-- About & Notification Page Redesign -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about-notification-redesign.css') }}">
    <!-- Responsive Design - Must be last -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>

    <!-- Mobile Menu Overlay -->
    <div class="nav-overlay" id="navOverlay" onclick="hidemenu()"></div>

    <!-- Header Section -->
    <section>
       <nav>
            <a href="{{ url_for('main_routes.home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" id="logo-img"></a>

            <div class="nav-links" id="navLinks">
                <span class="icon" onclick="hidemenu()">&#10005;</span>
                <ul>
                    <li><a href="{{ url_for('main_routes.home') }}">मुख्य पृष्ठ</a></li>
                    <li><a href="{{ url_for('main_routes.about_us') }}">संस्था के बारे में</a></li>
                    <li><a href="{{ url_for('main_routes.academics_admission') }}">प्रवेश</a></li>
                    <li><a href="{{ url_for('main_routes.news') }}">समाचार</a></li>
                    <li><a href="{{ url_for('main_routes.notification') }}">सूचना</a></li>
                    <li><a href="{{ url_for('main_routes.contact') }}">संपर्क करें</a></li>
                    <li><a href="{{ url_for('main_routes.faculty_list') }}">संकाय</a></li>
                    <li><a href="{{ url_for('main_routes.committees') }}">समिति</a></li>
                    <li><a href="{{ url_for('main_routes.gallery') }}">गैलरी</a></li>
                </ul>
            </div>
            <a href="{{ url_for('admin_routes.admin_login') }}" class="btn admin-btn">प्रशासक लॉगिन</a>
            <span class="icon" onclick="showmenu()">&#9776;</span>
       </nav>
    </section>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/faculty.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alumni.js') }}"></script>
    <script src="{{ url_for('static', filename='js/committees.js') }}"></script>
</body>
</html>
