{% extends "admin/base.html" %}
{% block content %}
<div class="page-header">
    <h1>{{ 'Edit Committee' if committee else 'Add New Committee' }}</h1>
</div>

<div class="form-container">
    <form action="{{ url_for('committee_routes.add_or_edit_committee', id=committee.id if committee else None) }}" method="post" class="admin-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="name">Committee Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" value="{{ committee.name if committee else '' }}" required placeholder="Enter committee name">
            <small class="form-help">Enter the full name of the committee</small>
        </div>
        
        <div class="form-group">
            <label for="type">Committee Type <span class="required">*</span></label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="College Committee" {{ 'selected' if committee and 'college' in committee.type.lower() else '' }}>College Committee</option>
                <option value="Management Committee" {{ 'selected' if committee and 'management' in committee.type.lower() else '' }}>Management Committee</option>
            </select>
            <small class="form-help">Choose whether this is a college or management committee</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                {{ 'Update Committee' if committee else 'Add Committee' }}
            </button>
            <a href="{{ url_for('committee_routes.manage_committees') }}" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
