{% extends "admin/base.html" %}
{% block content %}
<h1>Manage Committees</h1>
<a href="{{ url_for('committee_routes.add_or_edit_committee') }}">Add New Committee</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for committee in committees %}
        <tr>
            <td>{{ committee.name }}</td>
            <td>{{ committee.type }}</td>
            <td>
                <a href="{{ url_for('committee_routes.manage_members', committee_id=committee.id) }}">Members</a> |
                <a href="{{ url_for('committee_routes.add_or_edit_committee', id=committee.id) }}">Edit</a> |
                <form action="{{ url_for('committee_routes.delete_committee', id=committee.id) }}" method="post" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
