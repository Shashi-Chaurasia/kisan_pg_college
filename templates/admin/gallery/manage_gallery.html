{% extends 'admin/base.html' %}

{% block content %}
<section id="faculty-section">
    <h2>Manage Gallery</h2>
    <button onclick="window.location.href='{{ url_for('gallery_routes.add_or_edit_gallery', id=None) }}'">Add Gallery</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for gallery in gallery %}
            <tr>
                <td>{{ gallery.id }}</td>
                <td>{{ gallery.title }}</td>
                <td>{{ gallery.description }}</td>
                <td>
                    {% if gallery.photo %}
                    <img src="{{ url_for('static', filename=gallery.photo) }}" alt="{{ gallery.title }}" width="50">
                    {% else %}
                    No Photo
                    {% endif %}
                </td>
                <td>
                    <button onclick="window.location.href='{{ url_for('gallery_routes.add_or_edit_gallery', id=gallery.id) }}'">Edit</button>
                    <form method="POST" action="{{ url_for('gallery_routes.delete_gallery', id=gallery.id) }}" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this gallery item?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
