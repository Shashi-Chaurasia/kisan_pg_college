{% extends 'admin/base.html' %}

{% block content %}
<section id="faculty-section">
    <h2>Manage Courses</h2>
    <button onclick="window.location.href='{{ url_for('course_routes.add_or_edit_courses', id=None) }}'">Add Course</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.description }}</td>
                <td>
                    <button onclick="window.location.href='{{ url_for('course_routes.add_or_edit_courses', id=course.id) }}'">Edit</button>
                    <form method="POST" action="{{ url_for('course_routes.delete_courses', id=course.id) }}" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
