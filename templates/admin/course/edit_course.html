{% extends 'admin/base.html' %}

{% block content %}
<section class="custom-faculty-form">
    <h2 class="form-heading">{{ "Edit Faculty" if course.id else "Add Faculty" }}</h2>
    <form method="POST" enctype="multipart/form-data" class="faculty-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
            <label for="faculty-name" class="form-label">Title:</label>
            <input type="text" id="faculty-name" name="title" class="form-input" value="{{ course.title if course else '' }}" required>
        </div>
        <div class="form-row">
            <label for="faculty-bio" class="form-label">Description:</label>
            <textarea id="faculty-bio" name="description" class="form-textarea">{{ course.description if course else '' }}</textarea>
        </div>
        <div class="form-row">
            <button type="submit" class="form-submit-btn">Save</button>
        </div>
    </form>
</section>
{% endblock %}
