{% extends 'base.html' %}

{% block content %}

    <section class="header">

    <div class="wrapper">
		<div class="r_form_wrap">

			<div class="title">
				<p>प्रवेश फॉर्म</p>
			</div>

			<!-- Admission from -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); reset(); return false;">
					<div class="input_wrap">
						<label for="yourname">आपका नाम</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="your name" class="input" id="yourname" placeholder="नाम दर्ज करें" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="emailaddress">ईमेल पता</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="text" name="email address" class="input" id="emailaddress" placeholder="ईमेल आईडी दर्ज करें" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="phone">फ़ोन</label>
						<div class="input_item">
							<i class="fa fa-phone-square" id="icon"></i>
							<input type="number" name="phone" class="input" id="phone" placeholder="मोबाइल नंबर दर्ज करें" required>
						</div>
					</div>
					<div class="input_wrap">
						<label>लिंग</label>
						<div class="input_radio">
							<div class="input_radio_item">
								<input type="radio" id="male" name="gender" class="radio" value="male" checked>
								<label for="male" class="radio_mark">
									<ion-icon class="i" name="male-sharp"></ion-icon>
								पुरुष</label>
							</div>
							<div class="input_radio_item">
								<input type="radio" id="female" name="gender" class="radio" value="female">
								<label for="female" class="radio_mark">
									<ion-icon class="i" name="female-sharp"></ion-icon>
									महिला</label>
							</div>
							<div class="input_radio_item">
								<input type="radio" id="others" name="gender" class="radio" value="others">
								<label for="others" class="radio_mark">
									<ion-icon class="i" name="male-female-sharp"></ion-icon>
									अन्य</label>
							</div>
						</div>
					</div>

					<div class="input_wrap">
						<label for="dob">जन्म तिथि</label>
						<div class="input_item">
							<i class="fa fa-calendar" id="icon"></i>
							<input type="date" name="dob" class="input" id="dob" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="course">कोर्स</label>
						<div class="input_item">
							<i class="fa fa-caret-square-o-down" aria-hidden="true"id="icon" ></i>
					<select id="course" name="cars" class="input" required>
					<option value="select"> कोर्स चुनें</option>
					<option value="bca"> BCA</option>
					<option value="bscit">Bsc IT</option>
					<option value="bscca&it">Bsc CA & IT</option>
					</select>
					</div>
					</div>


{#					<div class="input_wrap">#}
{#						<label for="file">12th Marksheet</label>#}
{#						<div class="input_item">#}
{#							<i class="fa fa-file" id="icon"></i>#}
{#							<input type="file" name="file" class="input" id="file" required>#}
{#						</div>#}
{#					</div>#}

					<div class="input_wrap">
						<label for="password">पासवर्ड</label>
						<div class="input_item">
							<i class="fa fa-key" id="icon"></i>
							<input type="password" name="password" class="input" id="password" placeholder="पासवर्ड दर्ज करें" >
						</div>
					</div>
					<div class="input_wrap">
						<label for="confirmpassword">पासवर्ड की पुष्टि करें</label>
						<div class="input_item">
							<i class="fa fa-check-circle" id="icon"></i>
							<input type="password" name="confirm password" class="input" id="confirmpassword" placeholder="पासवर्ड की पुष्टि दर्ज करें">
						</div>
					</div>


					<input type="submit" class="button" value="अभी पंजीकरण करें">

					<div ></div>
					<input type="reset" class="clear_ad" value="स्पष्ट करें">

				</form>
			</div>

		</div>
	</div>

    </section>


{% endblock %}
